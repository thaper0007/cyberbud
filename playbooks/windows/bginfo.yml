---
- name: Deploy BGInfo files to NETLOGON and create User Logon GPO (srv-work only)
  hosts: srv-work
  gather_facts: yes

  vars:
    bginfo_dir: "C:\\Windows\\SYSVOL\\sysvol\\work.local\\scripts\\bginfo"
    bginfo_url: "https://www.dropbox.com/scl/fi/7di71bkr96osmuuy54sxl/Bginfo.exe?rlkey=kjxoykquz24rl9ihmkat02vvk&st=6ax9kmr3&dl=1"
    bg_config_url: "https://www.dropbox.com/scl/fi/7ebcio36fvr1zrci8dvwk/bg_config.bgi?rlkey=8nljr7cg7gpdguc1ckmnqjg9r&st=hib8pf9i&dl=1"
    wallpaper_url: "https://www.dropbox.com/scl/fi/n2y8fx1r2m95zciwpuutk/wallpaper.jpg?rlkey=7zuuqyfsmgwin05xvjkyzaaq2&st=l1lservo&dl=1"
    apply_bat_url: "https://www.dropbox.com/scl/fi/7ebcio36fvr1zrci8dvwk/apply_bgi.bat?rlkey=8nljr7cg7gpdguc1ckmnqjg9r&st=hhkprurr&dl=1"
    gpo_name: "User Logon BGInfo"

  tasks:
    - name: Ensure NETLOGON bginfo folder exists
      ansible.windows.win_file:
        path: "{{ bginfo_dir }}"
        state: directory

    - name: Download BGInfo.exe into NETLOGON bginfo
      ansible.windows.win_get_url:
        url: "{{ bginfo_url }}"
        dest: "{{ bginfo_dir }}\\BGInfo.exe"
        force: yes
        validate_certs: no

    - name: Download bg_config.bgi into NETLOGON bginfo
      ansible.windows.win_get_url:
        url: "{{ bg_config_url }}"
        dest: "{{ bginfo_dir }}\\bg_config.bgi"
        force: yes
        validate_certs: no

    - name: Download wallpaper.jpg into NETLOGON bginfo
      ansible.windows.win_get_url:
        url: "{{ wallpaper_url }}"
        dest: "{{ bginfo_dir }}\\wallpaper.jpg"
        force: yes
        validate_certs: no

    - name: Download apply_bgi.bat into NETLOGON bginfo
      ansible.windows.win_get_url:
        url: "{{ apply_bat_url }}"
        dest: "{{ bginfo_dir }}\\apply_bgi.bat"
        force: yes
        validate_certs: no

    - name: Create or get GPO named {{ gpo_name }}
      ansible.windows.win_shell: |
        Import-Module GroupPolicy
        $gpo = Get-GPO -Name "{{ gpo_name }}" -ErrorAction SilentlyContinue
        if (-not $gpo) {
          $gpo = New-GPO -Name "{{ gpo_name }}"
        }
        Write-Output $gpo.Id.Guid
      args:
        executable: powershell.exe
      register: gpo_guid_result
      changed_when: false

    - name: Set GPO GUID fact
      set_fact:
        gpo_guid: "{{ gpo_guid_result.stdout }}"

    - name: Create User Scripts Startup folder in GPO and copy apply_bgi.bat
      ansible.windows.win_shell: |
        $domain = "work.local"
        $gpoGuid = "{{ gpo_guid }}"
        $gpoPath = Join-Path -Path "C:\Windows\SYSVOL\sysvol" -ChildPath $domain
        $polPath = Join-Path $gpoPath ("Policies\{{$gpoGuid}}")
        $startupFolder = Join-Path $polPath "User\Scripts\Logon"

        if (-not (Test-Path $startupFolder)) {
          New-Item -Path $startupFolder -ItemType Directory -Force | Out-Null
        }

        $sourceFile = Join-Path "{{ bginfo_dir }}" "apply_bgi.bat"
        Copy-Item -Path $sourceFile -Destination (Join-Path $startupFolder "apply_bgi.bat") -Force

        # Create scripts.ini to register the logon script
        $scriptsIni = Join-Path $startupFolder "scripts.ini"

        $content = @()
        $content += "[Logon]"
        $content += "0CmdLine=apply_bgi.bat"
        $content += "0Parameters="
        $content += "0ScriptDescription=Run BGInfo apply script"
        $content | Out-File -FilePath $scriptsIni -Encoding ASCII -Force

        Write-Output "Logon script deployed and scripts.ini created at $scriptsIni"
      args:
        executable: powershell.exe

    - name: Link the GPO to the domain root
      ansible.windows.win_shell: |
        Import-Module GroupPolicy
        $gpoName = "{{ gpo_name }}"
        $domainDN = (Get-ADDomain).DistinguishedName
        $existingLinks = Get-GPLink -Domain (Get-ADDomain).DNSRoot -ErrorAction SilentlyContinue
        $linkExists = $existingLinks | Where-Object { $_.DisplayName -eq $gpoName -and $_.Target -eq $domainDN }
        if (-not $linkExists) {
          New-GPLink -Name $gpoName -Target $domainDN -LinkEnabled Yes -Enforced No
          Write-Output "GPO linked to domain $domainDN"
        }
        else {
          Write-Output "GPO already linked to domain $domainDN"
        }
      args:
        executable: powershell.exe

    - name: Summary
      ansible.builtin.debug:
        msg:
          - "BGInfo files deployed to: {{ bginfo_dir }}"
          - "GPO created/used: {{ gpo_name }}"
          - "GPO GUID: {{ gpo_guid }}"

